<div id="background-image" class="background-image"></div>
<section class="title-page" style="position: relative;">
    <header class="title-header">
        <div class="title-cover">
            <img src="" alt="Обкладинка манги">
        </div>
        <div class="title-info">
            <h1></h1>
            <div class="title-meta-info"></div>
            <div class="genres"></div>
            <p></p>
            <div class="title-actions">
                <a href="#" class="button read-button">Читати</a>
                <button id="bookmark-btn" class="button">

                    </div>
                </div>
                <ul>
                    <!-- Розділи будуть динамічно вставлені сюди -->
                </ul>
            </section>
        </div>

        <!-- ВКЛАДКА З КОМЕНТАРЯМИ -->

            <div id="giscus-container">

        </div>
    </main>

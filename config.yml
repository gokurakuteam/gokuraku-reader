backend:
  name: github
  repo: gokurakuteam/gokuraku-reader # Твій репозиторій
  branch: main # Гілка, в яку будуть зберігатися зміни

# Налаштування для картинок
media_library:
  name: cloudinary
  config:
    cloud_name: dj2ojemoi
    api_key: 914653754994184
    default_transformations:
      - [quality, auto] # Автоматична оптимізація якості
      - [fetch_format, auto] # Автоматичний формат (webp/avif)

collections:
  - name: "data"
    label: "База даних"
    files:
      - file: "manga-data.json"
        name: "manga_db"
        label: "Манґа"
        fields:
          - name: "manga"
            label: "Список Тайтлів"
            widget: "list"
            collapsed: true
            summary: "Example: {{title}} ({{status}}) - Розділів: {{chapters.length}}"
            # --- НОВІ НАЛАШТУВАННЯ ---
            sortable_fields: ["title", "latestUpdate", "status"] # Дозволяє сортувати кліком по заголовку
            view_groups: # Додає вкладки для швидкого фільтру
              - label: "За статусом"
                field: "status"
              - label: "За типом"
                field: "type"
            view_filters: # Швидкі фільтри
              - label: "Тільки ті, що виходять"
                field: "status"
                pattern: "Виходить"
            fields:
              - {label: "ID (число)", name: "id", widget: "number", value_type: "int"}
              - {label: "Назва", name: "title", widget: "string"}
              - {label: "Опис", name: "description", widget: "text"}
              - {label: "Обкладинка", name: "coverImage", widget: "image"}
              - {label: "Фон", name: "backgroundImage", widget: "image"}
              - {label: "Тип", name: "type", widget: "select", options: ["Манхва", "Манґа", "Маньхва", "Комікс", "Роман"], default: "Манхва"}
              - {label: "Статус", name: "status", widget: "select", options: ["Виходить", "Завершено", "Закинуто"], default: "Виходить"}
              - {label: "Жанри", name: "genres", widget: "select", options: ["Антологія", "Апокаліпсис", "Бойовик", "Бойові мистецтва", "Виживання", "Гарем", "Ґідверс", "Дарк романтика", "Детектив", "Джьосей", "Для дітей", "Доджінші", "Драма", "Еротика", "Еччі", "Жахи", "Жорстокість", "Зворотній гарем", "Зміна статі", "Ігри", "Ісекай", "Історичний сеттинг", "Іяшікей", "Йонкома", "Кодомомуке", "Комедія", "Космос", "Махо-шьоджьо", "Махо-шьонен", "Меха", "Містика", "Надприродне", "Наукова фантастика", "Омегаверс", "Пародія", "Повсякденність", "Постапокаліптика", "Пригоди", "Психологія", "Романтика", "Сейнен", "Сентай", "Спорт", "Трагедія", "Трилер", "Університет", "Фантастика", "Фентезі", "Філософія", "Школа", "Шьоджьо", "Шьоджьо-ай", "Шьонен", "Шьонен-ай", "Юрі", "Яой", "Адаптація", "Ангст", "Артефакти", "Артистократія", "Бара", "БДСМ", "Божевілля", "Бої", "Бої на мечах", "Булінг", "Вампіри", "Відео-ігри", "Війна", "Віртуальна реальність", "Втрата пам'яті", "Вуличні бої", "Габаритний актив", "Габаритний пасив", "ГГ жінка", "ГГ чоловік", "Гендерна інтрига", "Гільдії", "Ґяру", "Демони", "Діти", "Дорослі стосунки", "Дружба", "Друзі дитинства", "Епізод життя", "Еспери", "Звірі", "Звіролюди", "Злочини", "Знущання", "Зомбі", "Зрада", "Кінки", "Кохання", "Культивація", "Куховарення", "Лиходії", "Любовний квадрат", "Любовний трикутник", "Магія", "Медицина", "Міфічні істоти", "Молодший актив", "Молодший пасив", "Музика", "Насилля", "Непорозуміння", "Нерозділене кохання", "Нінджя", "Обмін тілами", "Одержимість", "Офісні працівники", "Парапсихологія", "Перше кохання", "Підземелля", "Підняття вежею", "Політика", "Поліція", "Прибульці", "Привиди", "Провідники", "Регресія", "Реінкарнація", "Ретро", "Різниця у віці", "Саб-дом", "Садизм-мазохізм", "Самураї", "Система", "Старший актив", "Старший пасив", "Стрибок у часі", "Суперсили", "Сучасність", "Тентаклі", "Фетишизм", "Цундере", "Чарівники", "Чудовиська", "Шоубіз", "Якудзи", "Янголи", "Яндере"], default: ""}
              
              # Вкладений список розділів
              - label: "Розділи"
                name: "chapters"
                widget: "list"
                collapsed: true
                summary: "Том {{volume}} - Розділ {{chapter}}"
                fields:
                  - {label: "ID Розділу (унікальне число)", name: "id", widget: "number", value_type: "int"}
                  - {label: "Том", name: "volume", widget: "number", value_type: "int", default: 1}
                  - {label: "Номер розділу", name: "chapter", widget: "number", value_type: "float"}
                  - {label: "Назва розділу (необов'язково)", name: "title", widget: "string", required: false}
                  - {label: "Дата оновлення", name: "latestUpdate", widget: "datetime", default: ""}
                  
                  # Вкладений список сторінок (картинок)
                  - label: "Сторінки"
                    name: "pages"
                    widget: "list"
                    summary: "{{fields.image}}" 
                    # УВАГА: Використовуємо 'field' (однина), а не 'fields'
                    # Це каже адмінці: "тут просто список картинок, без зайвих обгорток"
                    field: {label: "Зображення", name: "image", widget: "image"}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантажувач на Catbox.moe</title>
    <!-- Підключення Tailwind CSS для стилізації -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Стиль для прихованого спінера */
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-lg p-8 mx-4 bg-white rounded-lg shadow-xl">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
                Завантажити на Catbox.moe
            </h1>
            
            <p class="text-center text-gray-600 mb-6">
                Цей приклад працює повністю на GitHub Pages, надсилаючи файли напряму до API Catbox.
            </p>

            <!-- Поле для Userhash (необов'язково) -->
            <div class="mb-4">
                <label for="userhash" class="block text-sm font-medium text-gray-700 mb-1">
                    Userhash (необов'язково)
                </label>
                <input type="text" id="userhash" name="userhash"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Ваш API ключ, якщо є">
                <p class="text-xs text-gray-500 mt-1">
                    Якщо у вас є <a href="https://catbox.moe/user/manage.php" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">акаунт Catbox</a>, ви можете вказати свій userhash.
                </p>
            </div>

            <!-- Поле для вибору файлу -->
            <div class="mb-6">
                <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-1">
                    Виберіть файл
                </label>
                <input type="file" id="fileInput" name="fileInput"
                       class="w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-md file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100
                              cursor-pointer">
            </div>

            <!-- Кнопка завантаження та спінер -->
            <div class="flex items-center justify-center mb-6">
                <button id="uploadButton"
                        class="flex items-center justify-center w-1/2 px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out disabled:opacity-50">
                    <span id="buttonText">Завантажити</span>
                    <!-- Спінер завантаження, початково прихований -->
                    <div id="loadingSpinner" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 ml-3 hidden"></div>
                </button>
            </div>

            <!-- Область результату -->
            <div id="result" class="mt-4 text-center">
                <!-- Повідомлення про успіх або помилку з'являться тут -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadButton = document.getElementById('uploadButton');
            const fileInput = document.getElementById('fileInput');
            const userhash_input = document.getElementById('userhash');
            const resultDiv = document.getElementById('result');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            const catboxApiUrl = 'https://catbox.moe/user/api.php';

            uploadButton.addEventListener('click', async () => {
                const file = fileInput.files[0];
                const userHash = userhash_input.value.trim();

                // 1. Перевірка, чи вибрано файл
                if (!file) {
                    resultDiv.innerHTML = '<p class="text-red-600 font-semibold">Будь ласка, виберіть файл для завантаження.</p>';
                    return;
                }

                // 2. Налаштування UI на час завантаження
                resultDiv.innerHTML = '';
                uploadButton.disabled = true;
                buttonText.textContent = 'Завантаження...';
                loadingSpinner.classList.remove('hidden');

                // 3. Створення FormData
                const formData = new FormData();
                formData.append('reqtype', 'fileupload');
                formData.append('fileToUpload', file);
                
                // Додаємо userhash, тільки якщо він введений
                if (userHash) {
                    formData.append('userhash', userHash);
                }

                try {
                    // 4. Надсилання запиту на Catbox API
                    const response = await fetch(catboxApiUrl, {
                        method: 'POST',
                        body: formData,
                    });

                    const responseText = await response.text();

                    // 5. Обробка відповіді
                    if (response.ok && responseText.startsWith('http')) {
                        // Успіх! Catbox повертає URL як звичайний текст.
                        resultDiv.innerHTML = `
                            <p class="text-green-600 font-semibold mb-2">Файл успішно завантажено!</p>
                            <a href="${responseText}" target="_blank" rel="noopener noreferrer" class="text-blue-600 break-all hover:underline">${responseText}</a>
                            <img src="${responseText}" alt="Попередній перегляд" class="mt-4 rounded-md shadow-md max-w-full mx-auto" style="max-height: 300px;">
                        `;
                    } else {
                        // Помилка з боку API Catbox (напр., невірний тип файлу)
                        throw new Error(responseText || 'Невідома помилка API');
                    }

                } catch (error) {
                    // Мережева помилка або помилка, яку ми "кинули" вище
                    resultDiv.innerHTML = `<p class="text-red-600 font-semibold">Помилка завантаження:</p><p class="text-red-500">${error.message}</p>`;
                } finally {
                    // 6. Повернення UI до нормального стану
                    uploadButton.disabled = false;
                    buttonText.textContent = 'Завантажити';
                    loadingSpinner.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
